name: Zip repository and put on S3
on: [workflow_dispatch]

jobs:
  zip-n-push:
    name: Zip and Push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Zip Folder
        run: |
          rm -rf hp-DA1023nia-macOS-BIOSUpdate.zip
          zip -r hp-DA1023nia-macOS-BIOSUpdate.zip hp-DA1023nia-macOS/BIOSUpdate -x ".git/*" ".github/*"
          
      - name: Upload to S3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: |
          aws s3 cp hp-DA1023nia-macOS-BIOSUpdate.zip s3://your-s3-bucket-name/
