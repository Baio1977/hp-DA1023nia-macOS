name: Zip and Upload Artifact

on: 
  push:
    branches:
      - main  # You can specify the branch you want to trigger the action

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Zip repository
      run: |
      rm -rf <hp-DA1023nia-macOS/BIOSUpdate>.zip
      zip -r <hp-DA1023nia-macOS/BIOSUpdate>.zip <hp-DA1023nia-macOS/BIOSUpdate> -x ".git/*" ".github/*"
      
